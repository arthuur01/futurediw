<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale: 1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Produtos - Future</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <script src='main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>
    <div class="container">
        <div class= "navbar">
            <div class = "logo">
                <a href="index.html"><img src ="produtos/logo.png" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pesquisa.html">Produtos</a></li>
                </ul>
            </nav>
    
       </div>
    </div>
<div class = "produtos-principal">
    <div class = "row">
        <div class="col-2">
            <img id="productImage" src="" width="80%">
        </div> 
        <div class="col-2">
            <p id="productCategory"></p>
            <h1 id = "productName"></h1>
            <button id = "productButton">Comprar $<span id="productPrice"></span></button>
            <p></p>
            <strong>Sobre o produto</strong>
            <p id="productDescription"></p>
        </div>
    </div>
</div>  
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    fetch(`https://fakestoreapi.com/products/${productId}`)
        .then(response => response.json())
        .then(product => {
            document.getElementById('productImage').src = product.image;
            document.getElementById('productCategory').textContent = product.category;
            document.getElementById('productName').textContent = product.title;
            document.getElementById('productPrice').textContent = product.price;
            document.getElementById('productDescription').textContent = product.description;
        })
        .catch(error => {
            console.error('Ocorreu um erro:', error);
        });
</script>
</body>
</html>
